name: napari-tree-rings
display_name: Napari Tree Rings
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-tree-rings.make_sample_data
      python_name: napari_tree_rings._sample_data:make_sample_data
      title: Load sample data from Napari Tree Rings
    - id: napari-tree-rings.make_container_widget
      python_name: napari_tree_rings:ImageThreshold
      title: Make threshold Container widget
    - id: napari-tree-rings.make_magic_widget
      python_name: napari_tree_rings:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-tree-rings.make_function_widget
      python_name: napari_tree_rings:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-tree-rings.make_qwidget
      python_name: napari_tree_rings:ExampleQWidget
      title: Make example QWidget
  sample_data:
    - command: napari-tree-rings.make_sample_data
      display_name: Napari Tree Rings
      key: unique_id.1
  widgets:
    - command: napari-tree-rings.make_container_widget
      display_name: Container Threshold
    - command: napari-tree-rings.make_magic_widget
      display_name: Magic Threshold
    - command: napari-tree-rings.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-tree-rings.make_qwidget
      display_name: Example QWidget
